    body {
      font-family: "Galaxie",Georgia,Helvetica,Arial,serif;
      font-size: 16px;
      line-height: 2;
      color: #444;
      min-width: 1200px;
    }
    .node {
      cursor: pointer;
    }
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
    section {
      width: 70%;
      float: left;
      overflow: scroll;
    }
    aside {
      width: 400px;
      position: absolute;
      right: 0;
      height: 100vh;
      opacity: 0;
      transition: opacity .5s cubic-bezier(0.55, 0.09, 0.68, 0.53);
      z-index: -1;
      overflow: scroll;
      background-image: linear-gradient(30deg, #dfe3e8 25%, #cfdde6 25%, #cfdde6 50%, #dfe3e8 50%, #dfe3e8 75%, #cfdde6 75%, #cfdde6 100%);
    }
    aside h1 {
      font-size: 18px;
      font-weight: 400;
      word-break: break-word;
      padding: 10px 10px 0 10px;
      margin: 0;
    }
    aside h2 {
      font-size: 16px;
      padding: 0 10px 10px 10px;
      font-weight: 400;
      word-break: break-word;
    }
    aside a {
      text-decoration: none;
      color: #3c8ed2;
      padding: 5px;
      display: block;
    }
    aside a:hover {
      color: cornflowerblue;
    }
    aside p {
      padding: 5px;
      margin: 0;
    }
    aside p {
      padding: 5px;
      margin: 0;
    }
    .showpanel {

      z-index: 999;

    .author {

    }
    g g:hover {
      fill: #3c8ed2;

    .load {

    /* Loading animation */
    .loading {
      display: block;
      position: fixed;
      z-index: 999;
      height: 2em;
      width: 2em;
      overflow: visible;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    .loading:before {
      content: '';
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
    }
    .loading:not(:required) {
      /* hide "loading..." text */
      font: 0/0 a;
      color: transparent;
      text-shadow: none;
      background-color: transparent;
      border: 0;
    }
    .loading:not(:required):after {
      content: '';
      display: block;
      font-size: 10px;
      width: 1em;
      height: 1em;
      margin-top: -0.5em;
      -webkit-animation: spinner 1500ms infinite linear;
      -moz-animation: spinner 1500ms infinite linear;
      -ms-animation: spinner 1500ms infinite linear;
      -o-animation: spinner 1500ms infinite linear;
      animation: spinner 1500ms infinite linear;
      border-radius: 0.5em;

    }
    @-webkit-keyframes spinner {
      0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @-moz-keyframes spinner {
      0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    
    @-o-keyframes spinner {
      0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes spinner {
      0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
