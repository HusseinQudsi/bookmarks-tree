  <title>Tree Example</title>
  <style>

  body {
    font-family: "Galaxie",Georgia,Helvetica,Arial,serif;
    font-size: 16px;
    line-height: 2;
    color: #444;
    min-width: 1200px;
  }
  .node {
    cursor: pointer;
  }
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
  }
  .node text {
    font: 12px sans-serif;
  }
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }
  section {
    width: 70%;
    float: left;
    overflow: scroll;
  }
  aside {
    width: 30vw;
    position: absolute;
    right: 0;
    height: 100vh;
    opacity: 0;
    transition: opacity .5s cubic-bezier(0.55, 0.09, 0.68, 0.53);
    z-index: -1;
    overflow: scroll;
    background-image: linear-gradient(30deg, #dfe3e8 25%, #cfdde6 25%, #cfdde6 50%, #dfe3e8 50%, #dfe3e8 75%, #cfdde6 75%, #cfdde6 100%);
  }
  aside h1 {
    font-size: 18px;
    font-weight: 400;
    word-break: break-word;
    padding: 10px 10px 0 10px;
    margin: 0;
  }
  aside h2 {
    font-size: 16px;
    padding: 0 10px 10px 10px;
    font-weight: 400;
    word-break: break-word;
  }
  aside a {
    text-decoration: none;
    color: #3c8ed2;
    padding: 5px;
    display: block;
  }
  aside a:hover {
    color: cornflowerblue;
  }
  aside p {
    padding: 5px;
    margin: 0;
  }
  aside p {
    padding: 5px;
    margin: 0;
  }
  .showpanel {
    opacity: 1;
    z-index: 999;
  }
  .author {
    color: initial !important;
  }
  g g:hover {
    fill: #3c8ed2;
  }
  </style>
</head>

<body>
  <main>
    <section></section>

    <aside class="showpanel">
      <p>hello</p>
    </aside>

  </main>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script async="" src="https://cdn.iframe.ly/embed.js" charset="utf-8"></script>
  <script>

  var placeHolder = [

    {
      "folder": "Developer",
      "children": [
        {
          "link": "https://www.youtube.com/watch?v=0cB4D65vsIQ&list=PL6cactdCCnTK7Su3WF--4jZdd5K-vk_78"
        },
        {
          "link": "https://www.youtube.com/watch?v=IhJGJG-9Dx8&list=PLI1t_8YX-Apv-UiRlnZwqqrRT8D1RhriX"
        },
        {
          "folder": "CSS / UX",
          "children": [
            {
              "link": "http://colorlisa.com/"
            },
            {
              "link": "https://www.youtube.com/watch?v=br-0i3U1VCA"
            }
          ]
        },
        {
          "folder": "JSON Tools",
          "children": [
            {
              "link": "https://www.json-generator.com/"
            }
          ]
        },
        {
          "folder": "JSON Tools",
          "children": [
            {
              "link": "https://zeit.co/dashboard"
            },
            {
              "link": "https://analytics.google.com/analytics/web/"
            }
          ]
        },
        {
          "folder": "Mix",
          "children": [
          {
            "folder": "JSON Tools",
            "children": [
              {
                "link": "https://zeit.co/dashboard"
              },
              {
                "folder": "JSON Tools",
                "children": [
                  {
                    "link": "https://zeit.co/dashboard"
                  },
                  {
                    "link": "https://analytics.google.com/analytics/web/"
                  }
                ]
              }
            ]
          },
            {
              "link": "https://www.ffmovies.to/genre/action"
            },
            {
              "link": "https://www.crunchyroll.com"
            },
            {
              "link": "https://www.gogoanime1.com"
            },
            {
              "link": "https://teamtreehouse.com/library/regular-expressions-in-javascript"
            },
            {
              "link": "https://www.w3schools.com/html/"
            },
            {
              "link": "https://www.lynda.com/javascript-training-tutorials/244-0.html"
            },
            {
              "link": "https://www.pluralsight.com/courses/nodejs-big-picture"
            }
          ]
        }
      ]
    }
  ];

  var jsonUrl = location.search && location.search.replace('?json=', '') || JSON.stringify(placeHolder);
  var treeData = JSON.parse(decodeURI(jsonUrl));

  let promiseArray = [];
  let favicon = 'https://favicongrabber.com/api/grab/';
  let iframelyApi = 'https://iframe.ly/api/oembed?url=';

  function generateUrl(item) {
    return new Promise(function(resolve, reject) {

      if (typeof item.link !== 'string') {
        return 'javascript:void(0)';
      }

      let urlString = new URL(item.link);
      let iframeUrl = `${iframelyApi}${encodeURIComponent(item.link)}&api_key=cbce8adc63c693fc118a5d`;
      let url = `${favicon}${(urlString.hostname || urlString.host || '').replace(/www\./i, '')}`;
      let fetchComplete = false;

      // Fetching Favicon
      fetch(url)
      .then(function(response) { return response.json(); })
      .then(function(myJson) {

        let data = myJson && myJson.icons && myJson.icons.length && (myJson.icons || [])[2] || (myJson.icons|| [])[1] || (myJson.icons || [])[0];
        let src = data ? data.src : null;

        item.favicon = src;

        if (fetchComplete) {

          resolve();
        } else {

          fetchComplete = true;
        }

      }).catch(function (error) { debugger; });

      // Fetching Title
      fetch(iframeUrl)
      .then(function(response) { return response.json(); })
      .then(function(myJson) {

        if (myJson.status > 400) {

          item.title = urlString.hostname || urlString.host;
          item.iframe = null;

        } else {

          item.title = myJson.title;
          item.iframe = myJson.html;
          item.metaData = myJson;
        }


        if (fetchComplete) {

          resolve();
        } else {

          fetchComplete = true;
        }

      }).catch(function (error) { debugger; });
    });
  }

  function enrichJson(data) {

    data.children.forEach(function (item) {

      if (item.children) {

        return enrichJson(item);

      } else {

        item.link && promiseArray.push(generateUrl(item));
      }
    });
  }
  enrichJson(treeData[0]);

  Promise.all(promiseArray)
  .then(function(data) {
    update(root);
  })
  .catch(function (error) { debugger; });

  // ************** Generate the tree diagram	 *****************
  var margin = {top: 0, right: 160, bottom: 0, left: 160},
  width = (window.innerWidth - margin.right - margin.left),
  height = (window.innerHeight - margin.top - margin.bottom);

  var i = 0,
  duration = 750,
  root;

  var tree = d3.layout.tree().size([height, width]);


  var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("section").append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  root = treeData[0];
  root.x0 = height / 2;
  root.y0 = 0;

  // TODO collapse only if links (expand folders)
  root.children.forEach(collapse);
  function collapse(d) {
    if(d.children) {
      d._children = d.children
      d._children.forEach(collapse)
      d.children = null
    }
  }


  d3.select(self.frameElement).style("height", "500px");

  function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 180; });

    // Update the nodesâ€¦
    var node = svg.selectAll("g.node").data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    // .on("mouseleave", hidePanel)
    .on("mouseover", showPanel)
    .on("click", click);

    // function hidePanel(event) {
    //
    //   // var temp = document.getElementsByTagName('aside')[0];
    //   //
    //   // temp.innerHTML = '';
    //   // temp.classList.remove('showpanel');
    //
    //   setTimeout(function() {
    //     window.iframely && window.iframely.load();
    //   }, 10);
    // }

    function showPanel(event) {

      if (event.folder) {

        var temp = document.getElementsByTagName('aside')[0];

        temp.innerHTML = '';
        temp.classList.remove('showpanel');

        return;
      }

      var temp = document.getElementsByTagName('aside')[0];

      let metaData, string;
      if (metaData = event.metaData) {


        if (event.link) {

          string = `<a href="${event.link}"><h1>${event.title}</h1></a>`;
        } else {
            string = `<h1>${event.title}</h1>`;
        }


        metaData.description && (string = string + `<h2>${metaData.description.substring(0,300)}</h2>`);

        let authorUrl = metaData.author_url ? `<span><a href="${metaData.author_url}">Visit</a></span>` : '';

        if (metaData.author_url && metaData.author) {

          string = string + `<a href="${metaData.author_url}"><p><span class="author">Author</span>: ${metaData.author}</p></a>`;

        } else {
          metaData.author && (string = string + `<p>Author: ${metaData.author}</p>`);
        }


        event.iframe && (string = string + event.iframe);
      }

      temp.innerHTML = string;

      temp.classList.add('showpanel');

      setTimeout(function() {
        window.iframely && window.iframely.load();
      }, 10);
    }


    // Image
    nodeEnter
    .filter(function(item) { return item.link && item.favicon; })
    .append("image")
    .attr("y", "5")
    .attr("x", "2")
    .attr("href", function(i) { return i.favicon; })
    .attr("width", "50")
    .attr("height", "50");

    // Text
    nodeEnter
    .filter(function(item) { return !item.link; })
    .append("circle")
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeEnter.append("text")
    .attr("x", function(d) { return d.children || d._children ? -20 : 5; })
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.folder || d.title; })
    .style("fill-opacity", 1e-6);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("circle")
    .attr("r", 10)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeUpdate.select("text")
    .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    .remove();

    nodeExit.select("circle")
    .attr("r", 1e-6);

    nodeExit.select("text")
    .style("fill-opacity", 1e-6);

    // Update the linksâ€¦
    var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", function(d) {
      var o = {x: source.x0, y: source.y0};
      return diagonal({source: o, target: o});
    });

    // Transition links to their new position.
    link.transition()
    .duration(duration)
    .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
    .duration(duration)
    .attr("d", function(d) {
      var o = {x: source.x, y: source.y};
      return diagonal({source: o, target: o});
    })
    .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Toggle children on click.
  function click(d) {

    if (d.link) {
      window.open(d.link,'_blank');
      return ;
    }

    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update(d);
  }
</script>
