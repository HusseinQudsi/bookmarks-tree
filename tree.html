<html lang="en"><head>
  <meta charset="utf-8">
  <title>Tree Example</title>
  <style>
  .node {
    cursor: pointer;
  }
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
  }
  .node text {
    font: 12px sans-serif;
  }
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }
  </style>
</head>

<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>


  var placeHolder = [];
  // var placeHolder = [

  //             "link": "http://colorlisa.com/"
  //           },
  //           {
  //             "link": "https://www.youtube.com/watch?v=br-0i3U1VCA"

  //       {

  //           {
  //             "link": "https://www.json-generator.com/"
  //           }
  //         ]
  //       },
  //       {

  //         "children": [
  //           {
  //             "link": "https://zeit.co/dashboard"
  //           },
  //           {
  //             "link": "https://analytics.google.com/analytics/web/"
  //           }
  //         ]
  //       }
  //     ]
  //   }
  // ];

  var jsonUrl = location.search && location.search.replace('?json=', '') || JSON.stringify(placeHolder);
  var treeData = JSON.parse(decodeURI(jsonUrl));

  let promiseArray = [];
  let favicon = 'https://favicongrabber.com/api/grab/';
  let titleApi = 'https://textance.herokuapp.com/title/';

  function generateUrl(item) {
    return new Promise(function(resolve, reject) {

      if (typeof item.link !== 'string') {
        return 'javascript:void(0)';
      }

      let urlString = new URL(item.link);
      let titleUrl = `${titleApi}${(urlString.hostname || urlString.host || '')}`
      let url = `${favicon}${(urlString.hostname || urlString.host || '').replace(/www\./i, '')}`;
      let fetchComplete = false;

      // Fetching Favicon
      fetch(url)
      .then(function(response) { return response.json(); })
      .then(function(myJson) {

        let data = myJson && myJson.icons && myJson.icons.length && myJson.icons[2] || myJson.icons[1] || myJson.icons[0];
        let src = data ? data.src : null;

        item.favicon = src;

        if (fetchComplete) {

          resolve();
        } else {

          fetchComplete = true;
        }

      }).catch(function (error) { debugger; });

      // Fetching Title
      fetch(titleUrl)
      .then(function(response) { return response.text(); })
      .then(function(myJson) {

        if (myJson.match(/Redirecting/ig)) { myJson = urlString.hostname || urlString.host; }

        item.title = myJson;

        if (fetchComplete) {

          resolve();
        } else {

          fetchComplete = true;
        }

      }).catch(function (error) { debugger; });
    });
  }

  function enrichJson(data) {

    data.children.forEach(function (item) {

      if (item.children) {

        return enrichJson(item);

      } else {

        item.link && promiseArray.push(generateUrl(item));
      }
    });
  }
  enrichJson(treeData[0]);

  Promise.all(promiseArray)
  .then(function(data) {
    update(root);
  })
  .catch(function (error) { debugger; });

  // ************** Generate the tree diagram	 *****************
  var margin = {top: 0, right: 160, bottom: 0, left: 160},
  width = window.innerWidth - margin.right - margin.left,
  height = window.innerHeight - margin.top - margin.bottom;

  var i = 0,
  duration = 750,
  root;

  var tree = d3.layout.tree().size([height, width]);


  var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("body").append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  root = treeData[0];
  root.x0 = height / 2;
  root.y0 = 0;

  // TODO collapse only if links (expand folders)
  root.children.forEach(collapse);
  function collapse(d) {
    if(d.children) {
      d._children = d.children
      d._children.forEach(collapse)
      d.children = null
    }
  }


  d3.select(self.frameElement).style("height", "500px");

  function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 180; });

    // Update the nodes…
    var node = svg.selectAll("g.node").data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    .on("click", click);


    // Image
    nodeEnter
    .filter(function(item) { return item.link && item.favicon; })
    .append("image")
    .attr("y", "5")
    .attr("x", "2")
    .attr("href", function(i) { return i.favicon; })
    .attr("width", "50")
    .attr("height", "50");

    // Text
    nodeEnter
    .filter(function(item) { return !item.link; })
    .append("circle")
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeEnter.append("text")
    .attr("x", function(d) { return d.children || d._children ? -20 : 5; })
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.folder || d.title; })
    .style("fill-opacity", 1e-6);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("circle")
    .attr("r", 10)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeUpdate.select("text")
    .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    .remove();

    nodeExit.select("circle")
    .attr("r", 1e-6);

    nodeExit.select("text")
    .style("fill-opacity", 1e-6);

    // Update the links…
    var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", function(d) {
      var o = {x: source.x0, y: source.y0};
      return diagonal({source: o, target: o});
    });

    // Transition links to their new position.
    link.transition()
    .duration(duration)
    .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
    .duration(duration)
    .attr("d", function(d) {
      var o = {x: source.x, y: source.y};
      return diagonal({source: o, target: o});
    })
    .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Toggle children on click.
  function click(d) {

    if (d.link) {
      window.open(d.link,'_blank');
      return ;
    }

    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update(d);
  }
</script>


</body>
</html>
